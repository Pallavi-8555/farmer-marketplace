<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Products - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(180deg, #28a745, #1e7e34);
      padding-top: 60px;
    }

    .sidebar a {
      color: #fff;
      display: block;
      padding: 15px 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar a:hover {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }

    /* Main content */
    .main-content {
      margin-left: 220px;
      padding: 20px;
    }

    .navbar {
      background-color: #28a745;
      position: fixed;
      top: 0;
      left: 220px;
      right: 0;
      z-index: 1000;
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
      color: #fff !important;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-custom {
      background-color: #28a745;
      color: #fff;
      border: none;
    }

    .btn-custom:hover {
      background-color: #1e7e34;
    }

    .table img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-white text-center mb-4">Admin Panel</h4>
    <a href="admin-dashboard.html"><i class="bi bi-house-door-fill"></i> Dashboard</a>
    <a href="manage-products.html"><i class="bi bi-box-seam"></i> Manage Products</a>
    <a href="manage-orders.html"><i class="bi bi-cart-check-fill"></i> Manage Orders</a>
    <a href="manage-users.html"><i class="bi bi-people-fill"></i> Manage Users</a>
    <a href="#"><i class="bi bi-gear-fill"></i> Settings</a>
    <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
  </div>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Farmers Marketplace</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav mb-2 mb-lg-0 gap-3">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-person-circle"></i> Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <h2 class="mb-4">Manage Products</h2>

    <!-- Add/Edit Product Form -->
    <div class="card p-4 mb-4">
  <h5 class="mb-3" id="form-title">Add New Product</h5>
  <form id="product-form" class="row g-3">
    <div class="col-md-4">
      <input type="text" class="form-control" id="product-name" placeholder="Product Name" required>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" id="product-price" placeholder="Price" required min="1">
    </div>
    <div class="col-md-3">
      <input type="file" class="form-control" id="product-image-file" accept="image/*" required>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-custom w-100">Save Product</button>
    </div>
  </form>
</div>

    <!-- Products Table -->
    <div class="card p-4">
      <h5 class="mb-3">Products List</h5>
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle" id="products-table">
          <thead class="table-light">
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Price (₹)</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem('products')) || [];
    let editIndex = null;

    const productForm = document.getElementById('product-form');
    const productsTableBody = document.querySelector('#products-table tbody');
    const formTitle = document.getElementById('form-title');
    const productImageFile = document.getElementById('product-image-file');

    function renderProducts() {
      productsTableBody.innerHTML = '';
      products.forEach((product, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><img src="${product.image}" alt="${product.name}"></td>
          <td>${product.name}</td>
          <td>₹${product.price}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick="editProduct(${index})"><i class="bi bi-pencil-fill"></i></button>
            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${index})"><i class="bi bi-trash-fill"></i></button>
          </td>
        `;
        productsTableBody.appendChild(row);
      });
      localStorage.setItem('products', JSON.stringify(products));
    }

    function deleteProduct(index) {
      if (confirm("Are you sure you want to delete this product?")) {
        products.splice(index, 1);
        renderProducts();
      }
    }

    function editProduct(index) {
      editIndex = index;
      const product = products[index];
      document.getElementById('product-name').value = product.name;
      document.getElementById('product-price').value = product.price;
      formTitle.textContent = "Edit Product";
    }

    productForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const name = document.getElementById('product-name').value.trim();
  const price = parseInt(document.getElementById('product-price').value);
  let image = products[editIndex]?.image || '';

  const file = productImageFile.files[0];

  // For add: require image
  if (!editIndex && !file) {
    alert("Please select an image for the product!");
    return;
  }

  if (file) {
    image = await toBase64(file);
  }

  if (editIndex !== null) {
    products[editIndex] = { name, price, image };
    editIndex = null;
    formTitle.textContent = "Add New Product";
  } else {
    products.push({ name, price, image });
  }

  renderProducts();
  productForm.reset();
});

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }

    renderProducts();
  </script>

</body>
</html>
