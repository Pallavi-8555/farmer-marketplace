<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .cart-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #28a745;
        }

        .table img {
            border-radius: 5px;
        }

        .btn-secondary {
            background-color: #28a745;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="cart-container">
            <h2 class="text-center mb-4">Shopping Cart</h2>
            <div class="table-responsive">
                <table class="table table-bordered align-middle text-center" id="cart-table">
                    <thead class="table-light">
                        <tr>
                            <th>Product</th>
                            <th>Price (₹)</th>
                            <th>Quantity</th>
                            <th>Total (₹)</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items"></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="text-end fw-bold">Grand Total:</td>
                            <td id="grand-total" class="fw-bold">0</td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="text-end my-3">
                <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
            </div>

        </div>
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItemsContainer = document.getElementById('cart-items');
        const grandTotalElement = document.getElementById('grand-total');

        function renderCart() {
            cartItemsContainer.innerHTML = '';
            let grandTotal = 0;

            cart.forEach((item, index) => {
                const total = item.price * item.quantity;
                grandTotal += total;

                const row = document.createElement('tr');
                row.innerHTML = `
                <td class="d-flex align-items-center">
                    <img src="${item.image}" style="width:50px; height:50px; object-fit:cover; margin-right:10px;">
                    ${item.name}
                </td>
                <td>${item.price}</td>
                <td>
                    <button onclick="changeQty(${index}, -1)" class="btn btn-sm btn-secondary">-</button>
                    <span class="mx-2">${item.quantity}</span>
                    <button onclick="changeQty(${index}, 1)" class="btn btn-sm btn-secondary">+</button>
                </td>
                <td>${total}</td>
                <td>
                    <button onclick="removeItem(${index})" class="btn btn-sm btn-danger">Delete</button>
                </td>
            `;
                cartItemsContainer.appendChild(row);
            });

            grandTotalElement.textContent = grandTotal;
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function changeQty(index, delta) {
            cart[index].quantity += delta;
            if (cart[index].quantity < 1) cart[index].quantity = 1;
            renderCart();
        }

        function removeItem(index) {
            cart.splice(index, 1);
            renderCart();
        }



        renderCart(); // initial render
    </script>

</body>

</html>
