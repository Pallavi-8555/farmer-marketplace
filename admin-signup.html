<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Signup - Local Farmers Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f7f2;
      font-family: Arial, sans-serif;
    }
    .signup-container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 25px;
    }
    .btn-primary {
      background-color: #28a745;
      border: none;
    }
    .btn-primary:hover {
      background-color: #218838;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Farmer / Admin Signup</h2>
    <form id="signupForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter mobile number" pattern="[0-9]{10}" required>
        <small class="text-muted">Enter 10-digit mobile number.</small>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-select" id="role" required>
          <option value="">Select Role</option>
          <option value="farmer">Farmer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Signup</button>
      <p class="mt-3 text-center">Already have an account? <a href="admin-login.html">Login</a></p>
    </form>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', function(e){
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const role = document.getElementById('role').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if(password !== confirmPassword){
        alert("Passwords do not match!");
        return;
      }

      // Save user to localStorage (for demo purposes)
      let users = JSON.parse(localStorage.getItem('users')) || [];
      const existingUser = users.find(user => user.email === email);
      if(existingUser){
        alert("Email already registered!");
        return;
      }

      users.push({name, email, phone, role, password});
      localStorage.setItem('users', JSON.stringify(users));

      alert("Signup successful! You can now login.");
      window.location.href = "admin-login.html";
    });
  </script>
</body>
</html>
