<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Farmers Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      color: #28a745;
      text-align: center;
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
    }

    .btn-primary:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="signup-container">
    <h2>Farmer / Admin / Customer Signup</h2>
    <form id="signupForm" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required autocomplete="off">
      </div>

      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required autocomplete="off">
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" placeholder="Enter 10-digit mobile number" pattern="[0-9]{10}" required autocomplete="off">
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" id="role" required>
          <option value="">Select Role</option>
          <option value="farmer">Farmer</option>
          <option value="admin">Admin</option>
          <option value="customer">Customer</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required autocomplete="new-password">
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required autocomplete="new-password">
      </div>

      <button type="submit" class="btn btn-primary w-100">Sign Up</button>

      <p class="mt-3 text-center">
        Already have an account? <a href="customer-login.html">Login</a>
      </p>
    </form>
  </div>

  <script>
    // ðŸ§¹ Clear autofilled data on load
    window.addEventListener('load', () => {
      document.getElementById('signupForm').reset();
    });

    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const role = document.getElementById('role').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.some(user => user.email === email)) {
        alert("This email is already registered!");
        return;
      }

      const newUser = { fullName, email, mobile, role, password };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      alert("Signup successful!");

      // ðŸ”„ Redirect based on selected role
      if (role === "farmer") {
        window.location.href = "farmer-login.html";
      } else if (role === "admin") {
        window.location.href = "admin-login.html";
      } else if (role === "customer") {
        window.location.href = "customer-login.html";
      }
    });
  </script>
</body>

</html>
