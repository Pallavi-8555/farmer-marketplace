<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Local Farmers Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .checkout-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        h2 {
            color: #28a745;
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <div class="checkout-container">
        <h2 class="text-center mb-4">Checkout</h2>
        <form id="checkout-form">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" placeholder="Enter 10-digit mobile number"
                    pattern="[0-9]{10}" required>
                <small class="text-muted">Format: 1234567890</small>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Delivery Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your full address"
                    required></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Place Order</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('checkout-form');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const mobile = document.getElementById('mobile').value.trim();
            const address = document.getElementById('address').value.trim();

            if (!name || !email || !mobile || !address) {
                alert("Please fill all fields correctly!");
                return;
            }

            localStorage.removeItem('cart');

            alert("Thank you! Your order has been placed successfully.");
            window.location.href = "index.html";
        });
    </script>

</body>

</html>
