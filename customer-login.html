<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login - Farmers Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #28a745;
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-primary {
      background-color: #28a745;
      border: none;
    }
    .btn-primary:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Customer Login</h2>
    <form id="customerLoginForm" autocomplete="off">
      <div class="mb-3">
        <label for="customerEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="customerEmail" placeholder="customer@example.com" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="customerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="customerPassword" placeholder="Password" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="mt-3 text-center">
        Don’t have an account? <a href="signup.html">Sign up</a>
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById('customerLoginForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('customerEmail').value.trim();
      const password = document.getElementById('customerPassword').value.trim();

      const users = JSON.parse(localStorage.getItem('users')) || [];

      const customerUser = users.find(user =>
        user.email === email && user.password === password && user.role === "customer"
      );

      if (customerUser) {
        alert("Login successful!");
        localStorage.setItem('loggedInUser', JSON.stringify(customerUser));
        window.location.href = "index.html"; // ✅ Redirect to homepage
      } else {
        alert("Invalid customer credentials!");
      }
    });
  </script>
</body>
</html>
