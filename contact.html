<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <title>Contact Us - Local Farmers Marketplace</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    
    .contact-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #28a745;
      margin-bottom: 30px;
    }

    .btn-success {
      background-color: #28a745;
      border: none;
    }

    .btn-success:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
 <!--Navbar Section Starts-->
  <nav class="navbar navbar-expand-lg navbar-light custom-navbar fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="images/leave.png" alt="logo" class="logo me-2">
        <div class="logo-head ms-2">
          <strong class="">LOCAL FARMERS</strong><br>
          <small class=" nav-mark ">MARKETPLACE</small>
        </div>
      </a>


      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 gap-3">
         <li class="nav-item"><a class="nav-link " href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link " href="products.html">Products</a></li>
        </ul>
<a href="contact.html" class="btn btn-success ms-3 active">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm" autocomplete="off">
      <div class="mb-3">
        <label for="contactName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="contactName" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="contactEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="contactMessage" class="form-label">Message</label>
        <textarea class="form-control" id="contactMessage" rows="5" placeholder="Your message" required></textarea>
      </div>
      <button type="submit" class="btn btn-success w-100">Send Message</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Contact Form Script -->
  <script>
    const contactForm = document.getElementById('contactForm');

    contactForm.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('contactName').value.trim();
      const email = document.getElementById('contactEmail').value.trim();
      const message = document.getElementById('contactMessage').value.trim();

      if (!name || !email || !message) {
        alert('Please fill all fields!');
        return;
      }

      // Save messages to localStorage
      let messages = JSON.parse(localStorage.getItem('messages')) || [];
      messages.push({ name, email, message, date: new Date().toISOString() });
      localStorage.setItem('messages', JSON.stringify(messages));

      alert('Thank you! Your message has been sent.');
      contactForm.reset();
    });
  </script>
</body>

</html>
